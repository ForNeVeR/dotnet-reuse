name: Release
on:
  push:
    branches:
    - main
    tags:
    - v*
  pull_request:
    branches:
    - main
  schedule:
  - cron: 0 0 * * 6
  workflow_dispatch: 
jobs:
  nuget:
    permissions:
      contents: write
    runs-on: ubuntu-24.04
    steps:
    - uses: actions/checkout@v5
    - id: version
      name: Get version
      shell: pwsh
      run: echo "version=$(scripts/Get-Version.ps1 -RefName $env:GITHUB_REF)" >> $env:GITHUB_OUTPUT
    - name: Set up .NET SDK
      uses: actions/setup-dotnet@v4
    - run: dotnet pack --configuration Release -p:Version=${{ steps.version.outputs.version }}
    - name: Read changelog
      uses: ForNeVeR/ChangelogAutomation.action@v2
      with:
        output: ./release-notes.md
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        path: |-
          ./release-notes.md
          ./Reuse/bin/Release/Reuse.${{ steps.version.outputs.version }}.nupkg
          ./Reuse/bin/Release/Reuse.${{ steps.version.outputs.version }}.snupkg
    - if: startsWith(github.ref, 'refs/tags/v')
      name: Create a release
      uses: softprops/action-gh-release@v2
      with:
        body_path: ./release-notes.md
        files: |-
          ./Reuse/bin/Release/Reuse.${{ steps.version.outputs.version }}.nupkg
          ./Reuse/bin/Release/Reuse.${{ steps.version.outputs.version }}.snupkg
        name: dotnet-reuse v${{ steps.version.outputs.version }}
    - if: startsWith(github.ref, 'refs/tags/v')
      name: Push artifact to NuGet
      run: dotnet nuget push ./Reuse/bin/Release/Reuse.${{ steps.version.outputs.version }}.nupkg --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.NUGET_TOKEN }}
